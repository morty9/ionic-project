<ion-header>

  <ion-navbar>
    <ion-title>Launchpad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf='launchpad'>
    <ion-item style='padding-left: 0px;'>
      <ion-row>
        <ion-col col-12>
          <p>Name:&nbsp;</p>
          <h2>{{ launchpad.location.name }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item style='padding-left: 0px;'>
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <p>Fullname:&nbsp;</p>
            <h2 text-wrap>{{ launchpad.full_name }}</h2>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item style='padding-left: 0px;'>
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-icon name="pin" color="darkBlue"></ion-icon>
            <h2 text-wrap>{{ launchpad.location.region }}</h2>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-row>
      <ion-col col-6>
        <ion-item style='padding-left: 0px;'>
          <p>
            <b>Latitude:</b>
          </p>
          <ion-badge color="darkBlue">{{ launchpad.location.latitude }}</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item style='padding-left: 0px;'>
          <p>
            <b>Longitude:</b>
          </p>
          <ion-badge color="darkBlue">{{ launchpad.location.longitude }}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
