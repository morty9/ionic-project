<!-- HEADER -->
<ion-header>
  <ion-navbar>
    <!-- TOOGLE MENU -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>
</ion-header>

<!-- CONTENT -->
<ion-content padding>

  <!-- LIST OF ROCKETS -->
  <ion-list *ngFor="let rocket of rockets; let i=index" (click)="goToDetails(rocket, img[i])">

    <!-- CARD -->
    <ion-card>
      <img src="{{'../../assets/imgs/' + img[i]}}" />

      <!-- CARD CONTENT -->
      <ion-card-content>
        <!-- Grid -->
        <ion-grid>

          <!-- Grid row -->
          <ion-row>
            <!-- Grid column -->
            <ion-col col-1 class="icons" style='padding-left:1px'>
              <ion-icon name="rocket" color="danger"></ion-icon>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-9>
              <h2 class="rocket_name">{{rocket.name}}</h2>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-2>
              <ion-icon *ngIf='rocket.active == false' name="close-circle" size="large" color="danger" style="float: right;"></ion-icon>
              <ion-icon *ngIf='rocket.active == true' name="checkmark-circle" size="large" color="secondary" style="float: right;"></ion-icon>
            </ion-col>
          </ion-row>


          <!-- Grid row -->
          <ion-row>
            <!-- Grid column -->
            <ion-col col-12>
              <!-- Grid row -->
              <ion-row>
                <ion-icon name="pin"></ion-icon>
                <p class="title">{{rocket.country}}</p>
              </ion-row>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-12>
              <p class="title">Company: {{rocket.company}}</p>
            </ion-col>
          </ion-row>


          <!-- Grid row -->
          <ion-row>
            <!-- Grid column -->
            <ion-col col-4>
              <p class="title">Diameter:</p>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>M: {{rocket.diameter.meters}}</ion-badge>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>Ft: {{rocket.diameter.feet}}</ion-badge>
            </ion-col>
          </ion-row>


          <!-- Grid row -->
          <ion-row>
            <!-- Grid column -->
            <ion-col col-4>
              <p class="title">Mass:</p>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>Kg: {{rocket.mass.kg}}</ion-badge>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>Lb: {{rocket.mass.lb}}</ion-badge>
            </ion-col>
          </ion-row>


          <!-- Grid row -->
          <ion-row>
            <!-- Grid column -->
            <ion-col col-4>
              <p class="title">Height:</p>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>M: {{rocket.height.meters}}</ion-badge>
            </ion-col>
            <!-- Grid column -->
            <ion-col col-4>
              <ion-badge>Ft: {{rocket.height.feet}}</ion-badge>
            </ion-col>
          </ion-row>


        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <!-- END OF LIST -->

</ion-content>
