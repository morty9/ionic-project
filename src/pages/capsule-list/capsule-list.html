<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsules</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let capsule of capsules" (click)="goToDetails(capsule)">
      {{ capsule.name }}
    </button> 
  </ion-list>
</ion-content>
