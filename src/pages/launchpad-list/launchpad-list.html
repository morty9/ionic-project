<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launchpads</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let launchpad of launchpads" (click)="goToDetails(launchpad)">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            {{ launchpad.location.name }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-row>
              <ion-icon name="pin"></ion-icon><p>{{ launchpad.location.region }}</p>
            </ion-row>
          </ion-col>
          <ion-col col-6>
              <ion-row>
                <p>Status:&nbsp;&nbsp;</p>
                  <ion-icon *ngIf='launchpad.status == "retired"' name="close-circle" size="large" color="danger" style="float: right;"></ion-icon>
                  <ion-icon *ngIf='launchpad.status == "active"' name="checkmark-circle" size="large" color="secondary" style="float: right;"></ion-icon>
                  <ion-icon *ngIf='launchpad.status == "under construction"' name="construct" size="large" color="primary" style="float: right;"></ion-icon>
              </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </button>
  </ion-list>
</ion-content>
